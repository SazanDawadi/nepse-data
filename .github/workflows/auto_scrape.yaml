name: Auto Scrape

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.0

      - name: Install Chrome Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          # Get the version of Google Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')

          # Get the corresponding ChromeDriver version
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})

          # Download and install ChromeDriver
          wget -N https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip -d /usr/local/bin/
          chromedriver --version

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Execute Scraping Script
        run: |
          python scrape_floorsheet.py

      - name: Commit and Push Files
        run: |
           git config --local user.email "sajandawadi5@gmail.com"
           git config --local user.name "SazanDawadi"        
           git add .
           git commit -m "Data Scraped Successfully" -a
           git push origin main
